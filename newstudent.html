        <div id="faq-md-preview" class="p-4 rounded shadow-sm" style="background:#fff; color:#222; min-height:200px; max-width:900px; margin:2rem auto; overflow-x:auto; border-radius:1rem; box-shadow:0 2px 12px rgba(7,59,76,0.04);"></div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script>
        const FAQ_MARKDOWN_URL = 'assets/faq-incoming-indian-students.md';
        async function loadMarkdownFaq(url) {
          const preview = document.getElementById('faq-md-preview');
          preview.innerHTML = '<span class="text-secondary">Loading FAQ...</span>';
          try {
            const resp = await fetch(url);
            if (!resp.ok) throw new Error('Could not fetch file.');
            const text = await resp.text();
            preview.innerHTML = marked.parse(text);
          } catch (e) {
            preview.innerHTML = `<span class="text-danger">Error loading FAQ: ${e.message}`;
          }
        }
        window.addEventListener('DOMContentLoaded', function() {
          loadMarkdownFaq(FAQ_MARKDOWN_URL);
        });
      </script>
