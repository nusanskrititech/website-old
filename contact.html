<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="Contact NU Sanskriti Northeastern University" name="description">
  <meta content="NU Sanskriti Northeastern University" name="keywords">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Dancing+Script" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- ======= Header ======= -->
<div data-include="navbar.html"></div>

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center position-relative" style="background: url('assets/img/new_student_hero.jpg') center center/cover no-repeat; min-height: 60vh;">
    <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.45); z-index:1;"></div>
    <div class="container position-relative" style="z-index:2;">
      <h1 style="color:#fff; text-shadow:0 2px 8px rgba(0,0,0,0.7);">Contact Us</h1>
      <h2 style="color:#fff; text-shadow:0 2px 8px rgba(0,0,0,0.6); font-family: 'Poppins', sans-serif;">Reach out to NU Sanskriti for any queries, collaborations, or support. We're here to help!</h2>
      <!-- Removed 'Get in Touch' button as requested -->
    </div>
  </section>
  <!-- ======= Contact Section ======= -->
  <main id="main">
    <section id="contact-section" class="contact section-bg py-5">
      <div class="container" data-aos="fade-up">
  <!-- ======= Header (Dynamic Include) ======= -->
  <div data-include="navbar.html"></div>
                </div>
              </div>
            </div>
            <!-- Primary Contact: Email -->
            <div class="contact-email-box text-center mb-4">
              <h4 class="mb-2">Email Us Directly</h4>
              <a href="mailto:namaste@nusanskriti.org" class="btn btn-lg btn-primary px-4 py-2 mb-2" style="font-size:1.2rem; letter-spacing:0.5px;">namaste@nusanskriti.org</a>
              <div class="text-muted" style="font-size:1rem;">You will hear back from us! Email to namaste@nusanskriti.org</div>
            </div>
            <!-- Or use the form below -->
            <div class="text-center mb-3 text-muted" style="font-size:1.1rem;">Or use the form below:</div>
            <form method="post" role="form" class="php-email-form" id="contact-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message" id="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
            <div class="social-links mt-4 text-center">
              <a href="https://go.nusanskriti.org/linkedIn-website" class="linkedin"><i class="bx bxl-linkedin"></i></a>
              <a href="https://go.nusanskriti.org/slack-website" class="slack"><i class="bx bxl-slack"></i></a>
              <a href="https://go.nusanskriti.org/facebook-website" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
              <a href="https://go.nusanskriti.org/instagram-website" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- ======= Footer (Dynamic Include) ======= -->
  <div data-include="footer.html"></div>
  <script src="include.js"></script>
  <script src="assets/global-links.js"></script>
</body>
</html>
